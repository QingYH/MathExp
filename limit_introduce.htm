
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学极限学习门户</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #3a4a6d;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 800px;
        }
        
        .limit-button {
            width: 300px;
            height: 180px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        
        .limit-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .limit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .limit-button:hover::before {
            transform: translateX(100%);
        }
        
        .sequence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .function {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .footer {
            margin-top: 50px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .limit-button {
                width: 80%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>极限可视化学习平台</h1>
    </div>
    
    <div class="button-container">
        <a href="limit1.htm" class="limit-button sequence">
            数列极限<br>
            <span style="font-size: 1rem;">探索数列收敛与发散</span>
        </a>
        
        <a href="limit2.htm" class="limit-button function">
            函数极限<br>
            <span style="font-size: 1rem;">理解函数趋近行为</span>
        </a>
    </div>
    
    <div class="footer">
        © 2025 数学可视化实验室 | 高等数学教学工具
    </div>
</body>
</html>
