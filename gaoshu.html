            padding: 0;
            min-height: 100vh;

            align-items: center;
        }
        .header {
            text-align: center;
            padding: 40px 0;

            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 80%;
            max-width: 800px;
            margin-bottom: 50px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.8rem;
        }
        .card p {
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #4776E6, #8E54E9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(71, 118, 230, 0.6);
        }
        .math-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .math-icon {
            font-size: 2rem;
            color: #3498db;
        }
        footer {
            margin-top: auto;
            width: 100%;
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
