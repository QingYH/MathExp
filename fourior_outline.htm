<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傅里叶级数学习导航</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/math-background_23-2148146940.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8); /* 颜色变淡效果 */
            backdrop-filter: blur(2px); /* 模糊效果 */
            z-index: -1;
        }
        
        .header {
            color: #F0F8FF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            font-size: 3.5em;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 90%;
            gap: 30px;
        }
        
        .fourier-btn {
            cursor: pointer;
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            border: none;
            border-radius: 15px;
            padding: 25px 40px;
            font-size: 1.5em;
            color: #2C3E50;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .fourier-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .fourier-btn::after {
            content: "👉";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }
        
        .btn-1 { background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%); }
        .btn-2 { background: linear-gradient(135deg, #A1C4FD 0%, #C2E9FB 100%); }
        .btn-3 { background: linear-gradient(135deg, #84FAB0 0%, #8FD3F4 100%); }
        .btn-4 { background: linear-gradient(135deg, #FFC3A0 0%, #FFAFBD 100%); }
    </style>
</head>
<body>
    <h1 class="header">傅里叶级数探究式学习平台</h1>
    
    <div class="button-container">
        <button class="fourier-btn btn-1" onclick="window.location.href='intro.html'">
           <p> 傅里叶级数简介及应用</p>
             <p> 傅里叶级应用概述</p>
        </button>
        
        <button class="fourier-btn btn-2" onclick="window.location.href='standard.html'">
             <p>函数展开为傅里叶级数</p>
            <p>（[-a,a]或[0,a]情形）</p>
        </button>
        
        <button class="fourier-btn btn-3" onclick="window.location.href='general1.html'">
             <p>函数展开为傅里叶级数</p>
            <p>（任意区间[a,b]映射到[-(b-a)/2,(b-a)/2]）</p>
        </button>
        
        <button class="fourier-btn btn-4" onclick="window.location.href='general2.html'">
            <p>函数展开为傅里叶级数</p>
            <p>（任意区间[a,b]映射到[0,b-a]）</p>
        </button>
    </div>
</body>
</html>
